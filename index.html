<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBWEB</title>

    <style>
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #fff;

        }

            stroke: #ccc;

            height: 500px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    
    <div id="body">
    </div>
